<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>

<body>
    <!--Cabeçalho-->
    <header class="menu-mobile" id="mobileMenu">
        <ul class="menu-header">
            <li><a href="#"><img class="menu-mobile-img" src="images/pfp.png" alt="Perfil" id="perfil"></a></li>
            <li><a href="#"><img class="menu-mobile-img" src="images/home.png" alt="Inicio"></a></li>
            <li><a href="#"><img class="menu-mobile-img" src="images/lupa.png" alt="Descobrir"></a></li>
            <li><a href="#"><img class="menu-mobile-img" src="images/bell black.png" alt="Notificações"></a></li>
        </ul>
    </header>
    <header class="header-mobile" id="mobileHeader">
        <img class="logo" src="" alt="LOGOTIPO">
        <div class="abas">
            <button> Recomendados </button>
            <button> Seguindo </button>
        </div>
    </header>
    <!--Pop-up perfil/configurações-->
    <aside id="aside" style="display: none;">
        <div class="perfilAside">
            <img src="images/pfp.png" alt="Imagem de Pefil">
            <h3>@NomeUser</h3>
        </div>
        <div class="options">
            <button>Perfil</button><br>
            <button>Configurações</button>
        </div>
        <div class="nightMode" id="nightMode">
            <button>Modo Noturno</button>
        </div>
    </aside>
    <!--Conteúdo-->
    <section class="recomendados" id="recomendados">
        <article class="content-mobile">
            <div class="contentPerfil-mobile">
                <img src="images/pfp.png" alt="Imagem de Pefil">
                <h3>@NomeUser</h3>
            </div>
            <p class="recomendacao">Recomendado por quem você segue</p>
        </article>
        <article class="content-mobile">
            <div class="contentPerfil-mobile">
                <img src="images/pfp.png" alt="Imagem de Pefil">
                <h3>@NomeUser</h3>
            </div>
            <p class="recomendacao">Alta demanda</p>
        </article>
        <article class="content-mobile">
            <div class="contentPerfil-mobile">
                <img src="images/pfp.png" alt="Imagem de Pefil">
                <h3>@NomeUser</h3>
            </div>
            <p class="recomendacao">Novo usuário</p>
        </article>
    </section>
    <script src="script/main.js"></script>
</body>

</html>
