<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    
</head>

<body>
    <!--Cabeçalho-->
    <header class="menu-mobile" id="mobileMenu">
        <ul class="menu-header">
            <li><a href="#"><img class="menu-mobile-img" src="images/pfp.png" alt="Perfil e Configurações" id="perfil"></a></li>
            <li><a href="#"><img class="menu-mobile-img" src="images/home.png" alt="Início"></a></li>
            <li><a href="#"><img class="menu-mobile-img" src="images/lupa.png" alt="Pesquisar"></a></li>
            <li><a href="#"><img class="menu-mobile-img" src="images/bell black.png" alt="Notificações"></a></li>
        </ul>
    </header>
    <header class="header-mobile" id="mobileHeader">
        <img class="logo" src="" alt="LOGOTIPO">
        <div class="abas">
            <button> Recomendados </button>
            <button> Seguindo </button>
        </div>
    </header>
    <header class="menu-desktop" id="desktop">
        <div class="fontChange">
            <h4>Aumentar/Diminuir Fonte:</h4>
            <button id="fontDown">A-</button>
            <button id="fontUp">A+</button>
            <button class="nightMode" id="nightMode">Modo Noturno</button>
        </div>
        <nav class="nav-desktop">
            <ul>
                <li>Pesquisar</li>
                <li>Notificações</li>
                <li>Opções</li>
                <li>Perfil</li>
            </ul>
        </nav>
    </header>
    <!--Pop-up perfil/configurações-->
    <aside id="aside">
        <div class="perfilAside">
            <img src="images/pfp.png" alt="Imagem de Pefil">
            <h3>@NomeUser</h3>
        </div>
        <div class="options">
            <button>Perfil</button><br>
            <button>Configurações</button>
        </div>
        <div class="nightMode options" id="nightMode2">
            <button>Modo Noturno</button>
        </div>
        <div class="options">
            <button id="fontDown2">A-</button>
            <button id="fontUp2">A+</button>
        </div>
    </aside>
    <!--Conteúdo-->
    <section class="recomendados" id="recomendados">
        <article class="content-mobile">
            <div class="contentPerfil-mobile">
                <img src="images/pfp.png" alt="Imagem de Pefil">
                <h3>@NomeUser</h3>
            </div>
            <p class="recomendacao">Recomendado por quem você segue</p>
            <button class="btnProduto"><a href="">Ver Produto</a></button>
        </article>
        <article class="content-mobile">
            <div class="contentPerfil-mobile">
                <img src="images/pfp.png" alt="Imagem de Pefil">
                <h3>@NomeUser</h3>
            </div>
            <p class="recomendacao">Alta demanda</p>
            <button class="btnProduto"><a href="">Ver Produto</a></button>
        </article>
        <article class="content-mobile">
            <div class="contentPerfil-mobile">
                <img src="images/pfp.png" alt="Imagem de Pefil">
                <h3>@NomeUser</h3>
            </div>
            <p class="recomendacao">Novo usuário</p>
            <button class="btnProduto"><a href="">Ver Produto</a></button>
        </article>
    </section>
    <script src="script/main.js"></script>
</body>

</html>
